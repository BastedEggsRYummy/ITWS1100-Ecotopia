<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Name</title>
  <link rel="stylesheet" href="indivbusinesspages.css">
  <script type="text/javascript" src="../resources/jquery-3.1.1.min.js"></script>
  <script src="createBusinessPages.js"></script>
</head>
<body>
  <header>
    <a href="../../homepage.html"><img src="../../resources/images/logos/logo4.png" alt="Ecotopia Logo"  id="logo"></a>

  </header>
  
  <main>
    
    <div class="business-details">
      <div class="business-name-handle">
        <h1 id="businessName"></h1>
      </div>

      <div class="review-form">
        <h2>Leave a Review</h2>
        <form id="reviewForm">
            <!-- Green Rating -->
            <div class="form-group">
                <label for="greenRating">Green Rating:</label>
                <input type="number" id="greenRating" name="greenRating" min="1" max="5" step="0.1" required>
            </div>
    
            <!-- Waste Management Rating -->
            <div class="form-group">
                <label for="wasteManagementRating">Waste Management Rating:</label>
                <input type="number" id="wasteManagementRating" name="wasteManagementRating" min="1" max="5" step="0.1">
            </div>
    
            <!-- Ethical Sourcing Rating -->
            <div class="form-group">
                <label for="ethicalSourcingRating">Ethical Sourcing Rating:</label>
                <input type="number" id="ethicalSourcingRating" name="ethicalSourcingRating" min="1" max="5" step="0.1">
            </div>
    
            <!-- Review Text -->
            <div class="form-group">
                <label for="reviewText">Review:</label>
                <textarea id="reviewText" name="reviewText" rows="4" cols="20"></textarea>
            </div>
    
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-button">Submit Review</button>
            </div>
        </form>
      </div>

      <div class="business-GreenRating">
        <h1 id="businessGreenRatingtext"></h1>
      </div>

      

      <div class="subratings">
        <h1 id="businessGreenRatingtext">Subratings</h1>
        <p><div class="subratingcategory">üå≥ <br>Waste Management&nbsp; </div> <span id="wasteManagement"></span></p>
        <p><div class="subratingcategory">‚öñÔ∏è<br>Ethical Sourcing&nbsp; </div> <span id="ethicalSourcing"></span></p>
      </div>
    
      

      <div class="business-image">
        <img src="" alt="Business Image" id="businessImage">
      </div>

      
    </div>


      <h2>Info</h2>
      <p><div class="subcategory">Category: </div> <span id="category"></span></p>
      <p><div class="subcategory">Address: </div> <span id="address"></span></p>
      <p><div class="subcategory">Description: </div> <span id="description"></span></p>
    </div>

    <div class="similar-companies">
      <h2>Similar Businesses</h2>
      <ul id="similarCompanies"></ul>
    </div>

  </main>


</body>
</html>
